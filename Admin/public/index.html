<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Панель Администратора Ontap_bot</title>
  <style>
    body,
    html,
    #root {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    .chord-editor {
      display: flex;
      flex-direction: row;
      min-height: 50vh;
    }

    .panel {
      flex: 1;
      margin: 5px;
      display: flex;
      flex-direction: column;
    }

    .chord-output {
      border-spacing: 0;
      border-collapse: collapse;
    }

    .chord-output td {
      padding: 0;
    }

    .chord-output table {
      margin: 10px 0;
    }

    .form-addBeer {
      margin: 30px 0;
      display: flex;
      flex-wrap: wrap;
    }

    .form-editBar {
      display: flex;
      flex-wrap: wrap;
    }

    .form-editBar>input,
    .form-editBar>div,
    .form-addBeer input,
    .form-addBeer button {
      flex: 2 2 0;
      margin-right: 3px;
    }

    .form-editBar>div>input {
      width: 100%;
    }

    .form-editBar input.pt-button {
      margin-right: 30px;
      flex: 1 0 0;
    }


    .barHead {
      display: flex;
      flex-wrap: wrap;
    }

    .barHead .barInfo {
      display: flex;
      flex-wrap: wrap;
      flex: 1;
    }

    .barHead .barTitle {
      flex: 1;
    }

    .barHead .barAddress {
      flex: 1;
    }

    .barHead .barInfoEdit {
      flex: 1;
    }

    .barhead .barControls {
      flex: auto;
    }

    .barHead button {
      margin-right: 10px;
    }

    .barAddress {
      color: #182026;
      font-weight: 400;
      margin: 0 0 0px;
      padding: 0;
      font-size: 15px;
    }

    .logo {
      display: inline-block;
      height: 50px;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCd71OO04zj-gNBrmkn4qE168kC5v3JbjA&libraries=places"></script>
</body>

</html>
