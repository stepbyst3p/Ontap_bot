<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.

  <title>Панель Администратора Ontap_bot</title>
  <style>
    body,
    html,
    #root {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    .chord-editor {
      display: flex;
      flex-direction: row;
      min-height: 50vh;
    }

    .panel {
      flex: 1;
      margin: 5px;
      display: flex;
      flex-direction: column;
    }

    .chord-output {
      border-spacing: 0;
      border-collapse: collapse;
    }

    .chord-output td {
      padding: 0;
    }

    .chord-output table {
      margin: 10px 0;
    }

    .form-addBeer {
      margin: 30px 0;
      display: flex;
      flex-wrap: wrap;
    }

    .form-editBar {
      display: flex;
      flex-wrap: wrap;
    }

    .form-editBar>input,
    .form-editBar>div,
    .form-addBeer input,
    .form-addBeer button {
      flex: 2 2 0;
      margin-right: 3px;
    }

    .form-editBar>div>input {
      width: 100%;
    }

    .form-editBar input.pt-button {
      margin-right: 30px;
      flex: 1 0 0;
    }


    .barHead {
      display: flex;
      flex-wrap: wrap;
    }

    .barHead .barInfo {
      display: flex;
      flex-wrap: wrap;
      flex: 1;
    }

    .barHead .barTitle {
      flex: 1;
    }

    .barHead .barAddress {
      flex: 1;
    }

    .barHead .barInfoEdit {
      flex: 1;
    }

    .barhead .barControls {
      flex: auto;
    }

    .barHead button {
      margin-right: 10px;
    }

    .barAddress {
      color: #182026;
      font-weight: 400;
      margin: 0 0 0px;
      padding: 0;
      font-size: 15px;
    }

    .logo {
      display: inline-block;
      height: 50px;
      vertical-align: middle;
    }

    .gu-transit {
      z-index: 2;
      box-shadow: 2px 10px 20px rgba(0, 0, 0, 0.24), 0 6px 6px rgba(0, 0, 0, 0.23);
      height: 45px !important;
      padding: 0 !important;
      transition: .3s all;
      cursor: pointer !important;
    }

    .gu-mirror {
      display: none !important;
    }

    .BeerNumbers {
      -webkit-order: 0;
      -ms-flex-order: 0;
      order: 0;
      -webkit-flex: 0 2 auto;
      -ms-flex: 0 2 auto;
      flex: 0 2 auto;
      -webkit-align-self: auto;
      -ms-flex-item-align: auto;
      align-self: auto;
    }

    .BeerListBlock {
      -webkit-order: 0;
      -ms-flex-order: 0;
      order: 0;
      -webkit-flex: 1 2 auto;
      -ms-flex: 1 2 auto;
      flex: 1 2 auto;
      -webkit-align-self: auto;
      -ms-flex-item-align: auto;
      align-self: auto;
    }

    .BeerItem {
      margin: 15px;
      height: 30px;
      align-items: center;
    }

    .number {
      margin: 15px 0;
      height: 30px;
      padding: 4px;
      font-weight: 600;
    }

    .number>span {
      vertical-align: middle;
    }

    .flex-container {
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-flex-direction: row;
      -ms-flex-direction: row;
      flex-direction: row;
      -webkit-flex-wrap: nowrap;
      -ms-flex-wrap: nowrap;
      flex-wrap: nowrap;
      -webkit-justify-content: center;
      -ms-flex-pack: start;
      justify-content: center;
      -webkit-align-content: stretch;
      -ms-flex-line-pack: stretch;
      align-content: stretch;
      -webkit-align-items: flex-start;
      -ms-flex-align: start;
      align-items: flex-start;
    }

    /* .flex-item {
      -webkit-flex: 0 2 auto !important;
      -ms-flex: 0 2 auto !important;
      flex: 0 2 auto !important;
      margin-right: 30px;
    }

    .flex-item {
      -webkit-flex: 1 2 auto !important;
      -ms-flex: 1 2 auto !important;
      flex: 1 2 auto !important;
    } */

    .flex-item:nth-child(1) {
      -webkit-order: 0;
      -ms-flex-order: 0;
      order: 0;
      -webkit-flex: 1 1 auto;
      -ms-flex: 1 1 auto;
      flex: 1 1 auto;
      -webkit-align-self: auto;
      -ms-flex-item-align: auto;
      align-self: auto;
    }

    .flex-item:nth-child(2) {
      -webkit-order: 0;
      -ms-flex-order: 0;
      order: 0;
      -webkit-flex: 1 1 auto;
      -ms-flex: 1 1 auto;
      flex: 1 1 auto;
      -webkit-align-self: auto;
      -ms-flex-item-align: auto;
      align-self: auto;
    }

    .flex-item:nth-child(3) {
      -webkit-order: 0;
      -ms-flex-order: 0;
      order: 0;
      -webkit-flex: 1 1 auto;
      -ms-flex: 1 1 auto;
      flex: 1 1 auto;
      -webkit-align-self: auto;
      -ms-flex-item-align: auto;
      align-self: auto;
    }

    .flex-item:nth-child(4) {
      -webkit-order: 0;
      -ms-flex-order: 0;
      order: 0;
      -webkit-flex: 1 1 auto;
      -ms-flex: 1 1 auto;
      flex: 1 1 auto;
      -webkit-align-self: auto;
      -ms-flex-item-align: auto;
      align-self: auto;
    }

    .flex-item:nth-child(5) {
      -webkit-order: 0;
      -ms-flex-order: 0;
      order: 0;
      -webkit-flex: 1 1 auto;
      -ms-flex: 1 1 auto;
      flex: 1 1 auto;
      -webkit-align-self: auto;
      -ms-flex-item-align: auto;
      align-self: auto;
    }

    .beerList-header .flex-item {
      font-weight: 600;
    }
  </style>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCd71OO04zj-gNBrmkn4qE168kC5v3JbjA&libraries=places"></script>

</html>
